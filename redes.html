<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Academia Aviva - Redes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --bg-ultra-dark: #020617;
            --electric-blue: #3b82f6;
            --glass: rgba(15, 23, 42, 0.9);
            --border-color: #1e293b;
            --text-main: #f8fafc;
        }

        body {
            background-color: var(--bg-ultra-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: radial-gradient(circle at top right, #0f172a, #020617);
            min-height: 100vh;
        }

        h2 {
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--electric-blue);
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            margin-bottom: 30px;
        }

        /* --- BARRA DE HERRAMIENTAS --- */
        .toolbar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            background: var(--glass);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .search-bar {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: #0f172a;
            color: white;
            outline: none;
        }

        .search-bar:focus { border-color: var(--electric-blue); }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: 1px solid var(--electric-blue);
            background: transparent;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--electric-blue);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        /* --- TABLA ESTILO EXCEL --- */
        .excel-container {
            background: var(--glass);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            background: #1e293b;
            color: var(--electric-blue);
            text-align: left;
            padding: 15px;
            border-bottom: 2px solid var(--electric-blue);
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        tr:hover { background: rgba(59, 130, 246, 0.05); }

        /* --- PAGINACI√ìN --- */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .page-btn {
            padding: 5px 12px;
            border: 1px solid var(--border-color);
            background: #0f172a;
            color: white;
            cursor: pointer;
        }

        .page-btn.active {
            background: var(--electric-blue);
            border-color: var(--electric-blue);
        }

        /* --- MODALES --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            justify-content: center; align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #0f172a;
            padding: 30px;
            border: 1px solid var(--electric-blue);
            border-radius: 15px;
            width: 450px;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
        }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; color: #94a3b8; }
        .input-group input, .input-group select {
            width: 100%; padding: 10px; background: #1e293b; border: 1px solid var(--border-color); color: white; border-radius: 5px;
        }

        #otraAppContainer { display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Personas Interesadas - Academia Aviva</h2>

    <div class="toolbar">
        <button class="btn" onclick="toggleModal('modalAdd', true)">+ A√±adir Interesado</button>
        <input type="text" id="searchInput" class="search-bar" placeholder="Buscar por nombre..." onkeyup="filterData()">
        <button class="btn" onclick="toggleModal('modalPrint', true)">üìÑ Imprimir Hoja</button>
    </div>

    <div class="excel-container">
        <table id="mainTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Red Social</th>
                    <th>App Espec√≠fica</th>
                    <th>Fecha</th>
                    <th>Tel√©fono</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <div id="pagination" class="pagination"></div>

    <div id="modalAdd" class="modal">
        <div class="modal-content">
            <h3 style="color: var(--electric-blue)">Nuevo Registro</h3>
            <div class="input-group">
                <label>Nombre del Interesado</label>
                <input type="text" id="formNombre" placeholder="Ej: Juan P√©rez">
            </div>
            <div class="input-group">
                <label>Red Social</label>
                <select id="formRed" onchange="checkOther(this.value)">
                    <option value="Facebook">Facebook</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Otro">Otro</option>
                </select>
                <div id="otraAppContainer">
                    <input type="text" id="formOtraApp" placeholder="¬øQu√© aplicaci√≥n?">
                </div>
            </div>
            <div class="input-group">
                <label>Fecha</label>
                <input type="date" id="formFecha">
            </div>
            <div class="input-group">
                <label>N√∫mero de Tel√©fono</label>
                <input type="tel" id="formTel" placeholder="Ej: 8888-8888">
            </div>
            <div style="display:flex; gap:10px; margin-top:25px;">
                <button class="btn" style="flex:1" onclick="saveInteresado()">Guardar Registro</button>
                <button class="btn" style="flex:1; border-color:#ef4444;" onclick="toggleModal('modalAdd', false)">Cerrar</button>
            </div>
        </div>
    </div>

    <div id="modalPrint" class="modal">
        <div class="modal-content">
            <h3 style="color: var(--electric-blue)">Configurar Impresi√≥n</h3>
            <div class="input-group">
                <label>Fecha de Inicio</label>
                <input type="date" id="printStart">
            </div>
            <div class="input-group">
                <label>Fecha Final</label>
                <input type="date" id="printEnd">
            </div>
            <button class="btn" style="width:100%" onclick="exportToPDF()">Generar Hoja para Imprimir</button>
            <button class="btn" style="width:100%; margin-top:10px; border-color:#ef4444;" onclick="toggleModal('modalPrint', false)">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBdR8vDblXMyKceO7vygMryy3bXIV4-PhU",
            authDomain: "academia-aviva-nic.firebaseapp.com",
            projectId: "academia-aviva-nic",
            storageBucket: "academia-aviva-nic.firebasestorage.app",
            messagingSenderId: "387193070830",
            appId: "1:387193070830:web:405aceb5d6fda212283fff",
            measurementId: "G-7YN0VSY5NV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let masterData = [];
        let filteredData = [];
        let currentPage = 1;
        const limit = 20;

        // Cargar datos
        async function fetchData() {
            const q = query(collection(db, "interesados"), orderBy("fecha", "desc"));
            const snapshot = await getDocs(q);
            masterData = snapshot.docs.map(doc => doc.data());
            filteredData = [...masterData];
            renderTable();
        }

        // Guardar datos
        window.saveInteresado = async () => {
            const nombre = document.getElementById('formNombre').value;
            const red = document.getElementById('formRed').value;
            const otra = document.getElementById('formOtraApp').value;
            const fecha = document.getElementById('formFecha').value;
            const tel = document.getElementById('formTel').value;

            if(!nombre || !fecha) return alert("Nombre y Fecha son obligatorios");

            try {
                await addDoc(collection(db, "interesados"), {
                    nombre, redSocial: red, otraApp: otra, fecha, telefono: tel
                });
                toggleModal('modalAdd', false);
                location.reload(); // Recarga para ver el nuevo dato
            } catch(e) { console.error(e); }
        }

        window.renderTable = () => {
            const body = document.getElementById('tableBody');
            body.innerHTML = "";
            
            const start = (currentPage - 1) * limit;
            const end = start + limit;
            const pageItems = filteredData.slice(start, end);

            pageItems.forEach(item => {
                body.innerHTML += `
                    <tr>
                        <td>${item.nombre}</td>
                        <td>${item.redSocial}</td>
                        <td>${item.otraApp || '-'}</td>
                        <td>${item.fecha}</td>
                        <td>${item.telefono}</td>
                    </tr>`;
            });
            renderPagination();
        }

        function renderPagination() {
            const container = document.getElementById('pagination');
            container.innerHTML = "";
            const totalPages = Math.ceil(filteredData.length / limit);
            
            for(let i=1; i<=totalPages; i++) {
                container.innerHTML += `<button class="page-btn ${i===currentPage?'active':''}" onclick="setPage(${i})">${i}</button>`;
            }
        }

        window.setPage = (p) => { currentPage = p; renderTable(); }
        
        window.filterData = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            filteredData = masterData.filter(d => d.nombre.toLowerCase().includes(term));
            currentPage = 1;
            renderTable();
        }

        // Inicializar
        document.getElementById('formFecha').valueAsDate = new Date();
        fetchData();
    </script>

    <script>
        function toggleModal(id, show) {
            document.getElementById(id).style.display = show ? 'flex' : 'none';
        }

        function checkOther(val) {
            document.getElementById('otraAppContainer').style.display = (val === 'Otro') ? 'block' : 'none';
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const start = document.getElementById('printStart').value;
            const end = document.getElementById('printEnd').value;

            if(!start || !end) return alert("Selecciona ambas fechas");

            // Filtrar solo para el reporte
            const rows = [];
            const tableRows = document.querySelectorAll("#tableBody tr");
            
            // Nota: Para un reporte real de base de datos se filtrar√≠a masterData. 
            // Aqu√≠ usamos los datos visibles por simplicidad de la tabla Excel solicitada.
            
            doc.setFontSize(18);
            doc.text("Reporte de Interesados - Academia Aviva", 14, 20);
            doc.setFontSize(11);
            doc.text(`Periodo: ${start} al ${end}`, 14, 30);

            doc.autoTable({
                html: '#mainTable',
                startY: 40,
                theme: 'striped',
                headStyles: { fillColor: [59, 130, 246] }
            });

            doc.save(`Reporte_Interesados_${start}.pdf`);
        }
    </script>
</body>
</html>
