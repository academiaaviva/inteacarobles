<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Aviva - Acceso</title>
    <style>
        :root {
            --deep-blue: #020617;
            --electric-blue: #3b82f6;
            --glow-white: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0a192f 0%, var(--deep-blue) 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: var(--glow-white);
        }

        /* Efecto de fondo tecnológico */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            animation: moveGrid 15s linear infinite;
        }

        @keyframes moveGrid {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(60px); }
        }

        .container {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            padding: 4rem 3rem;
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(59, 130, 246, 0.1);
            text-align: center;
            width: 320px;
            position: relative;
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 3rem;
            color: var(--glow-white);
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.8);
        }

        .btn-access {
            text-decoration: none;
            color: var(--glow-white);
            padding: 20px;
            border-radius: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            border: 1px solid var(--electric-blue);
            background: rgba(59, 130, 246, 0.1);
            display: block;
            text-transform: uppercase;
            overflow: hidden;
        }

        .btn-access:hover {
            background: var(--electric-blue);
            box-shadow: 0 0 30px var(--electric-blue);
            transform: scale(1.05);
            color: white;
        }

        /* Adorno de escaneo */
        .btn-access::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .btn-access:hover::after {
            left: 100%;
        }

        /* Esquinas decorativas */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--electric-blue);
        }
        .tl { top: 15px; left: 15px; border-right: none; border-bottom: none; }
        .br { bottom: 15px; right: 15px; border-left: none; border-top: none; }

    </style>
</head>
<body>

    <div class="container">
        <div class="corner tl"></div>
        <div class="corner br"></div>
        
        <h1>Panel de Gestión</h1>

        <a href="redes.html" class="btn-access">
            Interesados
        </a>
    </div>

</body>
</html>
