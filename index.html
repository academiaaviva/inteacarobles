<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Futurista</title>
    <style>
        :root {
            --deep-blue: #020617;
            --electric-blue: #3b82f6;
            --glow-white: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0a192f 0%, var(--deep-blue) 100%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            color: var(--glow-white);
        }

        /* Efecto de fondo de rejilla tecnol贸gica */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .container {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(59, 130, 246, 0.1);
            text-align: center;
            width: 350px;
            position: relative;
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
            color: var(--glow-white);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .options-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            text-decoration: none;
            color: var(--glow-white);
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            display: block;
        }

        /* Estilo Bot贸n Redes */
        .btn-redes:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--electric-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        /* Estilo Bot贸n WhatsApp */
        .btn-whatsapp:hover {
            background: rgba(34, 197, 94, 0.2);
            border-color: #22c55e;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
            transform: translateY(-2px);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Decoraci贸n de esquinas futuristas */
        .corner {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 2px solid var(--electric-blue);
        }

        .top-left { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .bottom-right { bottom: 10px; right: 10px; border-left: none; border-top: none; }

    </style>
</head>
<body>

    <div class="container">
        <div class="corner top-left"></div>
        <div class="corner bottom-right"></div>
        
        <h1>Personas Interesadas</h1>

        <div class="options-group">
            <a href="redes.html" class="btn btn-redes">
                <span>REDES SOCIALES</span>
            </a>
            
            <a href="what.html" class="btn btn-whatsapp">
                <span>WHATSAPP</span>
            </a>
        </div>
    </div>

</body>
</html>
